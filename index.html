<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<meta charset="UTF-8">
		
		<meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> Codificador e Decodificador</title>
		<link rel="stylesheet" href="assets/estilo/style.css">
		<link rel="shortcut icon" href="assets/imagens/LOGO RENATA 3.png" type="image/x-icon">
		
	</head>
	<body>
		
	
<main class="main container">
	
	<header class="cabecalho">
		
		<img src="assets/imagens/LOGO RENATA 3.png" alt="logo renata">
		<h1>Mensagens Codificadas</h1>
	</header>

	<div class="container-input">
		<div class="input">
		    <textarea  id="input-texto" required placeholder="digite seu texto"></textarea>
            <p>ATENÇÃO: Apenas letras maiusculas e sem acento</p> 
	    </div>
	
	
		<div id="output">
            <img src="assets/imagens/LOGO RENATA 3.png" alt="logo renata">
		    <h2>Sua mensagem aparecerá aqui</h2>
		    <textarea  id="input-texto" required placeholder=""></textarea>
	    </div>

    </div>
    
    <div class="buttons">
        <div class="container-btn">
            <button  onclick ="criptografar()" class ="btn-criptografar">CRIPTOGRAFAR</button>
            <button onclick ="descriptografar()"class ="btn-descriptografar">DESCRIPTOGRAFAR</button>

        </div>
    </div>

</main>

<footer class="rodape"> 
	<span class="footer__texto">Feito de <img class="icone icone--texto" alt="Amor" 
		src="assets/icones/coracao.svg"> por RR</span>

			<img class="icone" alt="github" src="assets/icones/icons8-github-50.png">
</footer>
